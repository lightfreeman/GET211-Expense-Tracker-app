<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Expense Tracker</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body>

  <header class="dashboard-header">
    <h2>Expense Dashboard</h2>
    <a href="login.html" class="btn-outline">Logout</a>
  </header>

  <main class="dashboard">

    <!-- Budget Summary -->
    <section class="card summary">
      <div>
        <h4>Monthly Budget</h4>
        <p class="amount">‚Ç¶100,000</p>
      </div>
      <div>
        <h4>Total Spent</h4>
        <p class="amount danger">‚Ç¶75,000</p>
      </div>
      <div>
        <h4>Remaining</h4>
        <p class="amount success">‚Ç¶25,000</p>
      </div>
    </section>

    <!-- Add Expense -->
    <section class="card">
      <h3>Add Expense</h3>
      <form class="expense-form">
        <input type="text" placeholder="Expense name" />
        <input type="number" placeholder="Amount" />
        <select>
          <option>Select category</option>
          <option>Food</option>
          <option>Transport</option>
          <option>Rent</option>
          <option>Utilities</option>
        </select>
        <button class="btn-primary">Add Expense</button>
      </form>
    </section>

    <!-- Expense List -->
    <section class="card">
      <h3>Recent Expenses</h3>
      <ul class="expense-list">
        <li>
          <span>Food</span>
          <span>‚Ç¶5,000</span>
        </li>
        <li>
          <span>Transport</span>
          <span>‚Ç¶3,000</span>
        </li>
        <li>
          <span>Rent</span>
          <span>‚Ç¶40,000</span>
        </li>
      </ul>
    </section>

  </main>

</body>
</html>
