<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Expense Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Main Styles -->
    <link rel="stylesheet" href="../assets/css/dashboard.css"/>
</head>
<body>

<!-- HEADER-->
<header class="dashboard-header">
    <h2>Expense Dashboard</h2>
    <nav class="dashboard-nav">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="budget.html" class="nav-link">Budget</a>
        <a href="transactions.html" class="nav-link">Transactions</a>
        <a href="\GET211-Expense-Tracker-app\index.html" class="nav-link logout">Logout</a>
    </nav>
</header>

<!--MAIN DASHBOARD-->
<main class="dashboard">

    <!--SUMMARY SECTION-->
    <section class="card summary">
        <div>
            <h4>Total Budget</h4>
            <p id="budget-amount" class="amount success">₦0.00</p>
        </div>
        <div>
            <h4>Total Spent</h4>
            <p id="spent-amount" class="amount danger">₦0.00</p>
        </div>
        <div>
            <h4>Remaining</h4>
            <p id="balance-amount" class="amount">₦0.00</p>
        </div>
    </section>

    <!--CHART-->
    <section class="card center">
        <h3>Expense Breakdown</h3>
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
    </section>

    <!--ALERT-->
    <div id="alert-msg" class="alert">
        Warning: You are over budget!
    </div>
</main>

<!--SCRIPT-->
<script src="../assets/js/main.js"></script>

</body>
</html>
