<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Expense Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Main Styles -->
    <link rel="stylesheet" href="../assets/css/dashboard.css"/>
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="dashboard-header">
    <h2>Expense Dashboard</h2>
    <a href="\GET211-Expense-Tracker-app\index.html" class="btn-outline">Logout</a>
</header>

<!-- ================= MAIN DASHBOARD ================= -->
<main class="dashboard">

    <!-- ===== SUMMARY SECTION ===== -->
    <section class="card summary">
        <div>
            <h4>Total Budget</h4>
            <p id="budget-amount" class="amount success">₦0.00</p>
        </div>
        <div>
            <h4>Total Spent</h4>
            <p id="spent-amount" class="amount danger">₦0.00</p>
        </div>
        <div>
            <h4>Remaining</h4>
            <p id="balance-amount" class="amount">₦0.00</p>
        </div>
    </section>

    <!-- ===== CHART ===== -->
    <section class="card center">
        <h3>Expense Breakdown</h3>
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
    </section>

    <!-- ===== ALERT ===== -->
    <div id="alert-msg" class="alert">
        Warning: You are over budget!
    </div>

    <!-- ===== SET BUDGET ===== -->
    <section class="card">
        <h3>Set Budget</h3>
        <div class="input-group">
            <label>Total Budget</label>
            <input type="number" id="total-budget" placeholder="Enter total budget">
        </div>
    </section>

    <!-- ===== ADD EXPENSE ===== -->
    <section class="card">
        <h3>Add Expense</h3>

        <div class="input-group">
            <label>Expense Name</label>
            <input type="text" id="text" placeholder="e.g. Food">
        </div>

        <div class="input-group">
            <label>Amount</label>
            <input type="number" id="amount" placeholder="₦0.00">
        </div>

        <button class="btn-primary add-btn" onclick="addTransaction()">
            Add Expense
        </button>
    </section>

    <!-- ===== EXPENSE HISTORY ===== -->
    <section class="card">
        <h3>Recent Expenses</h3>
        <ul id="list" class="expense-list"></ul>
    </section>

</main>

<!-- ================= SCRIPT ================= -->
<script src="../assets/js/main.js"></script>

</body>
</html>
